<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div data-barba="wrapper">
        <main data-barba="container" data-barba-namespace="home">
            <section class="select-game">
                <div class="spiritfarer">
                    <img class="bg" src="/img/spir-hero.webp" alt="">
                    <img class="logo" src="/img/spir-logo.webp" alt="">
                    <a class="link" href="/spiritfarer.html">
                        <img src="/img/spir-stella.webp" alt="">
                    </a>
                </div>
                <div class="cult-of-the-lamb">
                    <img class="bg" src="/img/cult-hero.webp" alt="">
                    <img class="logo" src="/img/cult-logo.webp" alt="">
                    <a class="link" href="/cult-of-the-lamb.html">
                        <img src="/img/cult-lamb.webp" alt="">
                    </a>
                </div>
            </section>

            <div class="page-transition-overlay"></div>
            <div class="preloader">
                <div></div>
                <div class="title">Charement...</div>
                <div class="progress">
                    <div class="stella-bar">
                        <div class="stella-progress">
                            <video autoplay muted loop playsinline disableremoteplayback src="https://thunderlotusgames.com/wp-content/uploads/2023/10/stella-running-resized.mp4"></video>
                        </div>
                    </div>
                    <div class="preloader-bar">
                        <div class="preloader-progress"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
